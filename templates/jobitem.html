
<div class="row" style="margin-bottom: 16px;padding-bottom: 4px">
    <div class="col-xs-10">
        <h4 style="color: rgb(120, 120, 120); margin-bottom: 4px; padding-bottom: 4px">{{job['title']}}</h4>
        <div><b>Location:</b> {{job['location']}} </div>
        {% if "company" in job %}
        <div><b>Company:</b> {{job['company']}} </div>
        {% endif %}
    </div>
    <div class="col-xs-2">
        <button type="button" class="btn btn-primary">Learn More</button>
    </div>
</div>
